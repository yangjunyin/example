<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<!-- 登录 -->
		<div class="box">
		<form action="javascript:void(0)" class="login-form">
			<h1>登录 / 注册</h1>
			<div class="txtb">
				<input type="text" class="yonghuming">
				<span data-placeholder="用户名"></span>
			</div>
			<div class="txtb">
				<input type="password" class="queren">
				<span data-placeholder="密码"></span>
			</div>
			
			<div class="txtb">
				<input type="password" class="zaiciquren">
				<span data-placeholder="确认密码"></span>
			</div>
			
			<input type="submit" class="logbtn" value="登录">
			
			<input type="submit" class="logbtna" value="注册">
			
			<span id="tishi">用户名不能为空</span>
			<span id="tishia">密码不能为空</span>
			<span id="tishib">密码不能为空</span>
		</form>
		</div>
		
		<!-- 注册 -->
		<div class="boxa">
			<form action="javascript:void(0)" class="login-form">
				<h1>登录 / 注册</h1>
				<div class="txtb">
					<input type="text">
					<span data-placeholder="用户名"></span>
				</div>
				<div class="txtb">
					<input type="password" class="queren">
					<span data-placeholder="密码"></span>
				</div>
				<div class="txtb">
					<input type="password" class="youxiang">
					<span data-placeholder="邮箱账号"></span>
				</div>
				
				<input type="submit" class="logbtnb" value="注册">
				
				<span id="tishi">用户名不能为空</span>
				<span id="tishia">用户名不能为空</span>
				<span id="tishib">用户名不能为空</span>
			</form>
			
			
			
			
			
			
		</div>
	</body>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/login.js"></script>
</html>
